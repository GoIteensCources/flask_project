{% extends "base.html" %}

{% block content %}
    <div id="menu">
        {% if students %}
        <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>
                    <a href="{{url_for('details_student', _id=student.id)}}" >{{ student.name }}</a>
                </td>
                <td>{{ student.email }}</td>
                <td>{{student.age}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

        {% else %}
            <p> Нікого немає  </p>
        {% endif %}

    </div>

    <div>
        <button class="btn" type="button" onclick="window.location.href='{{url_for('add_student')}}';">
            Додати учня!
        </button>

    </div>

{% endblock %}
